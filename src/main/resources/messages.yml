kook-to-minecraft-format: "<light_purple>{0}</light_purple> <aqua>{1}</aqua> <green>:</green> {2}"
minecraft-to-kook-format: "{0} >> {1}"

channel-name-hover: |
  <gold>频道描述:</gold> {0}
sender-name-hover: |
  <aqua>{0}</aqua>
  <gold>身份组:</gold> {1}
file-component-hover: |
  <gold>大小: </gold> {0}

player-join-message: |
  [
    {
      "type": "card",
      "theme": "info",
      "size": "sm",
      "modules": [
        {
          "type": "section",
          "text": {
            "type": "plain-text",
            "content": "{0} 加入了游戏"
          },
          "mode": "left",
          "accessory": {
            "type": "image",
            "src": "{1}",
            "size": "sm"
          }
        }
      ]
    }
  ]
player-quit-message: |
  [
    {
      "type": "card",
      "theme": "info",
      "size": "sm",
      "modules": [
        {
          "type": "section",
          "text": {
            "type": "plain-text",
            "content": "{0} 退出了游戏"
          },
          "mode": "left",
          "accessory": {
            "type": "image",
            "src": "{1}",
            "size": "sm"
          }
