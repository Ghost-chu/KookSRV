      ]
    }
  ]
player-death-message: |
  [
    {
      "type": "card",
      "theme": "danger",
      "size": "sm",
      "modules": [
        {
          "type": "section",
          "text": {
            "type": "plain-text",
            "content": "{1}\n死亡位置：{2}"
          },
          "mode": "left",
          "accessory": {
            "type": "image",
            "src": "{3}",
